<h2>{msg code="backend.create_partnerlink"}</h2>

<form method="post" action="" enctype="multipart/form-data" autocomplete="off">
    <div class="form-box">
        <div class="row">
            <label for="title">{msg code="label.title"}</label>
            <input type="text" name="title" id="title" value="{$link->title}"/>
            {if $errors.url}<span class="error">{$errors.title}</span>{/if}
        </div>
        <div class="row textarea">
            <label for="content">{msg code="label.link"}</label>
            <textarea rows="20" cols="20" class="init-ckeditor-on-me" name="content" id="content">
                {$link->content}
            </textarea>
            {if $errors.author}<span class="error">{$errors.content}</span>{/if}
        </div>
    </div>
    <div class="form-box">
        <div class="row">
            <button type="submit" class="button"><span>{msg code="global.save"}</span></button>
        </div>
    </div>
</form>


<table id="rss" class="data-table">
    <thead>
        <tr>
            <th>{msg code="global.title"}</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {foreach $links as $link}
        <tr>
            <td width="80%">{$link->title}</td>
            <td style="white-space:nowrap">
                <a href="{Url::get([route => 'backend-default', directory => backend, controller => partnerlinks, action => edit, id => $link->id])}">{msg code="global.edit"}</a> |
                <a data-confirm="{msg code="backend.confirm_delete"}" href="{Url::get([route => 'backend-default', directory => backend, controller => partnerlinks, action => delete, id => $link->id])}">{msg code="global.delete"}</a> |
            </td>
        </tr>
        {/foreach}
    </tbody>
</table>
