<div class="external_links filelist" id="file_upload_container_images">

		<div class="new_file row" style="display:none">
			<div class="new_file_name"></div>
			<div class="new_file_progress" style="display:block;height:20px;border:1px solid #bbb;background:#eee;position:relative">
				<div class="new_file_progress_indicator" style="display:block;height:20px;width:0;background:#ccc;position:absolute;top:0;left:0;"></div>
				<div class="new_file_progress_percent" style="position:absolute;top:0;left:0;text-align:center;height:20px;width:100%;">0%</div>
			</div>
		</div>

		<div class="row">
			{if $field->label}<label for="item_{$field@key}">{$field->label}</label>{/if}
			<div>
                <a class="add-link" id="addfiles-images" href="#">{msg code="article.form.add_more_images"}</a>
			</div>
		</div>
        <div id="filelist-images" class="row filelist-items">
            {foreach $article->imageList() as $item}
                {include file="article/form/image_item.html" item=$item->file description=$item->description}
            {/foreach}
        </div>
    <script type="text/javascript">
        var file_upload_container_images = [{ title : "Image files", extensions : "jpg,gif,png" }];
    </script>
</div>
